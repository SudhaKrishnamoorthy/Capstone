<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Competitor List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Competitor List 2022</h1>
        <style>
            @keyframes slideInLeft {
                0% {
                    transform: translateX(-100%);
                }
                100% {
                    transform: translateX(0);
                }            
            }
            
            </style>
            <img src="chocolate_img.jpg"/>
        <form id="new-competitor-form">
            <input
                type="text" 
                id="new-competitor-input"
                placeholder="Add name of new competitor" />
            <input 
                type="submit"
                id="new-competitor-submit"
                value="Add competitor" />
        </form>
    </header>
    <main>
        
        <section class="competitor-list">
            <h2>Competitors</h2>

            <div id="competitors">
            
                <div> 
                    <div class="content" id="competitorList">

                        
                        <div class="actions"
                        <button class="deleteBtn">Delete</button>
                        <button class="editBtn">Edit</button>
                        
                    </div>
                    <!--<div class="actions">
                       <button class="edit">Edit</button>                  
                       <button class="delete">Delete</button> 
                    </div> -->

                </div> 


            </div>
            

        </section>


    </main>

    

    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
